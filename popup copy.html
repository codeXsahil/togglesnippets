<!DOCTYPE html>
<html>
  <head>
    <title>Snippet Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        width: 200px;
        font-family: Arial, sans-serif;
      }
      /* Add your CSS styles here */
      .snippet-list {
        margin-bottom: 10px;
      }
      .snippet-item {
        padding: 5px;
        cursor: pointer;
      }
      .snippet-item:hover {
        background-color: #f0f0f0;
      }
      .editor,
      .new-snippet {
        margin-top: 10px;
      }
      .editor textarea,
      .new-snippet input {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Manage Snippets</h3>
    <div id="snippet-list" class="snippet-list"></div>

    <!-- New Snippet Section -->
    <div class="new-snippet">
      <input
        type="text"
        id="new-snippet-input"
        placeholder="Enter new snippet"
      />
      <button id="add-snippet-button">Add Snippet</button>
    </div>

    <!-- Editor Section -->
    <div id="editor" class="editor" style="display: none">
      <input type="text" id="snippet-edit-input" />
      <button id="save-button">Save</button>
      <button id="remove-button">Remove</button>
      <button id="cancel-button">Cancel</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
